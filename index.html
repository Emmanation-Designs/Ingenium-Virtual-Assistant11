    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#0A9D8F',
                light: '#E6F5F4',
                dark: '#087A6F',
                slate: '#1F2937'
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'aurora-slow': 'aurora 30s infinite alternate linear',
              'aurora-fast': 'aurora 20s infinite alternate-reverse ease-in-out',
              'shimmer': 'shimmer 4s infinite linear',
              'float': 'float 8s ease-in-out infinite',
              'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '50%': { transform: 'translate(10vw, 5vh) rotate(90deg) scale(1.2)' },
                '100%': { transform: 'translate(-5vw, 15vh) rotate(180deg) scale(0.9)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-30px) translateX(15px)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FAFAFA;
            overflow-x: hidden;
        }

        /* Global Atmosphere */
        .atmosphere-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        /* Interactive Glow */
        #mouse-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(10, 157, 143, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        body:hover #mouse-glow {
            opacity: 1;
        }

        /* Dynamic Heading Shimmer */
        .heading-shimmer {
          background: linear-gradient(90deg, currentColor 0%, #0A9D8F 40%, #0A9D8F 60%, currentColor 100%);
          background-size: 200% auto;
          -webkit-background-clip: text;
          background-clip: text;
          transition: color 0.5s;
        }
        .heading-shimmer:hover {
          animation: shimmer 2.5s infinite linear;
          color: transparent;
        }

        /* Background Section Light Beams */
        .section-light-beam {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          pointer-events: none;
        }
        .section-light-beam::after {
          content: "";
          position: absolute;
          top: -100%;
          left: -100%;
          width: 300%;
          height: 300%;
          background: linear-gradient(
            45deg,
            transparent 45%,
            rgba(10, 157, 143, 0.03) 50%,
            transparent 55%
          );
          animation: beam-sweep 15s infinite linear;
        }

        @keyframes beam-sweep {
          0% { transform: translate(-20%, -20%); }
          100% { transform: translate(20%, 20%); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #0A9D8F; border-radius: 4px; }
    </style>

    <div class="atmosphere-orb w-[600px] h-[600px] bg-brand-light bottom-[-100px] right-[-100px] animate-aurora-fast" style="animation-delay: -7s; z-index: -1"></div>
    
    <div id="mouse-glow"></div>
    <div id="root"></div>

    <script>
      const glow = document.getElementById('mouse-glow');
      document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      });
    </script>
